<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Exercice 4 - JS</title>
</head>
<body>
    <p>
        Créer deux input. Un bouton doit vérifier que les deux champs sont remplis identiquement :
    </p>
    <form class="col-6 offset-3">
        <div class="form-group row">
          <label for="pass" class="col-sm-2 col-form-label">Mot de passe</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="pass" name="passAndConfirm">
          </div>
        </div>
        <div class="form-group row">
          <label for="confirm" class="col-sm-2 col-form-label">Confirmation</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="confirm" name="passAndConfirm">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button onclick="checkingPass()" type="button" class="btn btn-primary">Okay</button>
          </div>
        </div>
      </form>
    <script src="main.js" type="text/javascript">
    </script>
</body>
</html>
